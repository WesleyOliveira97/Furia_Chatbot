<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Furia Chatbot - Seu assistente virtual">
    <title>Furia Chatbot</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components/chat.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Furia Chatbot Logo">
                <h1>Furia Chatbot</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <section class="chat-container">
                <div class="chat-header">
                    <div class="chat-avatar">
                        <img src="assets/images/bot-avatar.png" alt="Bot Avatar">
                    </div>
                    <div class="chat-info">
                        <h2>Furia Assistant</h2>
                        <p class="status online">Online</p>
                    </div>
                    <div class="chat-actions">
                        <button class="btn-minimize"><i class="fas fa-minus"></i></button>
                        <button class="btn-expand"><i class="fas fa-expand"></i></button>
                    </div>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be added here dynamically -->
                    <div class="message bot-message">
                        <div class="message-avatar">
                            <img src="assets/images/bot-avatar.png" alt="Bot Avatar">
                        </div>
                        <div class="message-content">
                            <p>Olá! Eu sou o Furia Assistant. Como posso ajudar você hoje?</p>
                            <span class="message-time">12:00</span>
                        </div>
                    </div>
                </div>
                <div class="chat-input">
                    <form id="chat-form">
                        <div class="input-group">
                            <button type="button" class="btn-attachment">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off">
                            <button type="button" class="btn-emoji">
                                <i class="far fa-smile"></i>
                            </button>
                            <button type="submit" class="btn-send">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Furia Chatbot. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
